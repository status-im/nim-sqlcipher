name: Tests

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - {
            icon: 🏁,
            os: windows,
            shell: msys2,
            include: /mingw64/include/openssl,
            lib: /mingw64/lib,
          }
          - {
            icon: 🍎,
            os: macos,
            shell: bash --noprofile --norc -eo pipefail,
            include: /usr/local/opt/openssl/include,
            lib: /usr/local/opt/openssl/lib,
          }
          - {
            icon: 🐧,
            os: ubuntu,
            shell: bash --noprofile --norc -eo pipefail,
            include: ,
            lib: ,
          }
        sqlite:  [ true, false ]
        openssl: [ true, false ]
    name: ${{ matrix.platform.icon }} - SQLITE ${{ matrix.sqlite }} | SSL ${{ matrix.openssl }}
    runs-on: ${{ matrix.platform.os }}-latest
    env:
      NPROC: 2
    defaults:
      run:
        shell: ${{ matrix.platform.shell }} {0}

    steps:

      - name: Link Homebrew OpenSSL 1.1 to /usr/local/opt/openssl
        if: matrix.platform.os == 'macos'
        run: |
            rm -f /usr/local/opt/openssl
            ln -s /usr/local/opt/openssl@1.1 /usr/local/opt/openssl

      - uses: msys2/setup-msys2@v2
        if: matrix.platform.os == 'windows'
        with:
          msystem: MINGW64
          update: true
          install: >
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-openssl

      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - uses: actions/cache@v2
        with:
          path: vendor/nimbus-build-system/vendor/Nim/bin
          key: ${{ runner.os }}-2-nim-${{ hashFiles('.gitmodules') }}

      - name: Install and build dependencies
        run: |
          make -j${NPROC} NIMFLAGS="--parallelBuild:${NPROC}" V=1 update
          make -j${NPROC} NIMFLAGS="--parallelBuild:${NPROC}" V=1 deps

      - name: Build the sqlite.nim wrapper and run tests
        run: |
          make -j${NPROC} "$@" \
            NIMFLAGS="--parallelBuild:${NPROC}" \
            SSL_INCLUDE_DIR="${{ matrix.platform.include }}" \
            SSL_LIB_DIR="${{ matrix.platform.lib }}" \
            SQLITE_STATIC=${{ matrix.sqlite }} \
            SSL_STATIC=${{ matrix.openssl }} \
            V=1 \
            test
